name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.7.2
      uses: actions/setup-go@v3
      with:
        go-version: ^1.17
      id: go # unique identifier for this specific step

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3


    - name: Test
      run: make test
